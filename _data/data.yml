              - **Patch Management**: Patching client machines using SaltStack and manually patching backend machines on a monthly basis.
              - **Working on Jira Tasks**: Implementing changes in existing repositories as per user requirements, adding the scripts or updating the existing scripts.
              - **Daily Activities**: Handling ServiceNow tickets and Jira tasks.
              - **Scrum Meeting**: Understanding requirements and providing updates to both internal and external organizations, and updating the progress of the task(s).
              
      
